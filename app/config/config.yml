    node: %assetic_node%
    ruby: %assetic_ruby%
    sass: %assetic_sass%

    filters:
        sass:
            bin: %assetic_sass%
            apply_to: "\.scss$"

        compass:
            bin: %assetic_compass%

        cssrewrite: ~
